<mat-form-field [style.width.%]="50" appearance="legacy">
    <mat-label>Search by products</mat-label>
    <input matInput placeholder="Search" #searchFild (input)="search(searchFild.value)">
</mat-form-field>
<mat-checkbox class="example-margin" (change)="toggleOnlyFavorites($event)">Show only favorites</mat-checkbox>


<mat-grid-list cols="4" rowHeight="500" *ngIf="products$ | async as products$; else loader">
    <mat-grid-tile *ngFor="let product of products$ | productsFilter: searchText: onlyFavorites">
        <app-product-card [product]="product"></app-product-card>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #loader>
    <div class="loader-container">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
