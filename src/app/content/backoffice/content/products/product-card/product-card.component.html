<mat-card class="example-card">
    <mat-card-header (click)="toggleFavorite(product)">
        <mat-icon *ngIf="product.isFavorite">star</mat-icon>
        <mat-card-title>{{ product.title }}</mat-card-title>
        <mat-card-subtitle>{{ product.price | currency: 'RUB' : 'symbol-narrow'}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [style.width.px]="myWidth" [src]="product.img" [alt]="product.title"
    [routerLink]="['/backoffice', product._id]"
    >
    <mat-card-actions>
        <button mat-button (click)="addToCard($event)">Add To Card</button>
    </mat-card-actions>
</mat-card>
